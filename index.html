<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h2 id="title">BootCamp Survey Form</h2>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="">
        <fieldset>
            <label for="name">Name <input id="name" required type="text" placeholder="Enter your name"></label>
            <label for="email">Email <input id="email" required type="text" placeholder="Enter your Email"></label>
            <label for="age">Age (optional) <input id="age" type="number" min="10" max="100" placeholder="Age"></label>
            <label for="role">Which option best describes your current role? <select name="role ">
                    <option value="" disabled selected>Select current role </option>
                    <option value="Student">Student </option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner </option>
                    <option value="Prefer not to say">Prefer not to say </option>
                    <option value="Others">Others </option>


                </select></label>

        </fieldset>

        <fieldset>
            <legend>Would you recommend this BootCamp to a friend?</legend>
            <label for="definitely"> <input id="definitely" name="recommendation" class="radio" type="radio">
                Definitely</label>
            <label for="maybe"> <input id="maybe" name="recommendation" class="radio" type="radio"> May Be</label>
            <label for="notsure"> <input id="notsure" name="recommendation" class="radio" type="radio"> Not Sure</label>


        </fieldset>

        <fieldset>
            <label for="role">What is your favourite feature of Bootcamp? <select name="role ">
                    <option value="" disabled selected>Select an option </option>
                    <option value="Challenges">Challenges </option>
                    <option value="Projects">Projects</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Community">Community</option>
                    <option value="Others">Others </option>

                </select></label>

        </fieldset>

        <fieldset>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label for="frontend"> <input type="checkbox">Front-end Projects</label>
                    <label for="backend"> <input type="checkbox">Back-end Projects</label>
                    <label for="Data Visualization"> <input type="checkbox">Data Visualization</label>
                    <label for="Challenges"> <input type="checkbox">Challenges</label>
                    <label for="Open Source Community"> <input type="checkbox">Open Source Community</label>
                    <label for="Gitter help rooms"> <input type="checkbox">Gitter help rooms</label>
                    <label for="Videos"> <input type="checkbox">Videos</label>
                    <label for="Forum"> <input type="checkbox">Forum</label>
        </fieldset>

        <fieldset>
            <label for="comments">Any comments or suggestions?<textarea name="comments" id="comments" cols="30" rows="10" placeholder= "Enter your comment here..."></textarea></label>
        </fieldset>
        <button class="submitbtn" type="submit">Submit</button>
    </form>

</body>

</html>
